<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【寅二郎ワークス完全オリジナル】ビッグ・ファイブ適職診断</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div id="start-screen">
            <h1 class="main-title">
                <span class="main-title-sub">【寅二郎ワークス完全オリジナル】</span>
                <span class="main-title-main">ビッグ・ファイブ適職診断</span>
            </h1>
            <p class="description">
                科学的に信頼性の高い性格分析モデル「ビッグ・ファイブ」を用いて、あなたの隠れた強みと本当にやりがいを感じる仕事を明らかにします。
            </p>
            <button id="start-btn" class="start-button">診断をはじめる</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <!-- ▼▼▼ ここにタイトルを追加 ▼▼▼ -->
            <h2 class="quiz-title">ビッグ・ファイブ適職診断</h2>
            <div class="progress-container">
                <div id="progress-bar"></div>
                <span id="progress-text">1 / 30</span>
            </div>
            <h2 id="question">質問文がここに表示されます</h2>
            <div class="answer-options">
                <!-- ▼▼▼ 文言とクラスを変更 ▼▼▼ -->
                <span class="label-agree">よく当てはまる</span>
                <div class="scale-buttons">
                    <button class="scale-btn" data-value="5"></button>
                    <button class="scale-btn" data-value="4"></button>
                    <button class="scale-btn" data-value="3"></button>
                    <button class="scale-btn" data-value="2"></button>
                    <button class="scale-btn" data-value="1"></button>
                </div>
                <span class="label-disagree">全く当てはまらない</span>
            </div>
        </div>

        <div id="result-screen" class="hidden">
            <h2 class="result-title">診断結果</h2>
            <div class="result-card">
                <div id="result-type-name">あなたのタイプは...</div>
                <h3 id="result-type-title">〇〇の〇〇</h3>
                <p id="result-description">ここにタイプの説明文が表示されます。</p>
                <h4>向いている職種の例</h4>
                <ul id="job-list"></ul>
            </div>
            <a href="https://lstep.app/form/59814/61b0JM/6c5573" class="cta-button" target="_blank">
                あなたの強みを活かせる求人を探す<br><span>プロの無料キャリア相談受付中！</span>
            </a>
            <button id="retry-btn" class="retry-button">もう一度診断する</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
